<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Everyday Decisions</title>
      <link rel="stylesheet" type="text/css" href="ed.css">
      <script src="handlebars-v4.0.5.js" charset="utf-8"></script>
      <script class="AddRecipeTemplate" type="text/handlebars-x">
          {{#each recipes}}
          <tr>
              <td>{{recipeTitle}}</td>
              <td>{{recipeIngredients}}</td>
              <td>{{recipeServe}}</td>
              <td>{{recipeInstructions}}</td>
          </tr>
          {{/each}}
      </script>
  </head>
  <body>
    <div class="container">
    <div class="header">
      <img src="header.jpg" alt="">
    </div>
    <div class="mainMenu"></div>
    <br>
    <div class="buttonsDiv">
    <button type="button" name="button" class="viewAdd">Add Recipe</button>
    <br>
    <button type="button" name="button" class="viewView">View Recipes</button>
    </div>
    <div class="">

    </div>
    <div class="addRecipeDiv">
      <div class="adding">
        <h3>Add Recipe</h3>
        <br>
        <div class="field">
            <label for="recipeTitle">Recipe Title</label>
            <input type="text" name="recipetitle" class="recipeTitle">
        </div>
        <br>
        <div class="field">
            <label for="recipeIngredients">Ingredients</label>
            <textarea type="text" name="recipeingredients" class="recipeIngredients"></textarea>
        </div>
        <br>
        <div class="field">
            <label for="recipeServe"># to serve</label>
            <input type="text" name="recipeserve" class="recipeServe">
        </div>
      <br>
        <div class="field">
            <label for="recipeInstructions">Instructions</label>
            <textarea type="text" name="recipeinstructions" class="recipeInstructions"></textarea>
        </div>
        <button type="button" name="button" class="FinalAdd">Add Recipe</button>
        <br>
      </div>
    </div>
    <!-- <div class="">
        <h1>Filter by : </h1>

        <div class="filters">

        </div>

    </div> -->
    <div class="display">
    <div class="">
        <h1> Recipes</h1>
        <br>
        <table>
            <thead>
                <tr>
                    <th>Title of Recipe</th>
                    <th>Recipe</th>
                    <th>ingr</th>
                    <th>instructions</th>
                </tr>
            </thead>
            <tbody class="recipesList">

            </tbody>
        </table>
    </div>
    </div>

  </div>
  </body>
    <script type="text/javascript" src="ed.js" charset="utf-8"></script>
</html>
